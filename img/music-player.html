<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>G-mp3-player</title>
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/music.css">
	</head>
	<body>
		<div class="search">
			<input>
			<span id="id-span-search">网易云搜一下</span>
			<span id="id-span-result"></span>
		</div>
		<div class="container">
			<audio>
				<source title="你在终点等我" data-img="http://p1.music.126.net/ddhcDeGSl9VhXJLfOsNDEA==/3433774824740403.jpg" src="http://link.hhtjim.com/163/431357712.mp3">
				<source title="白昼之夜（纯音乐）" data-img="http://p1.music.126.net/he7P6CYpQmz8KqYSdULuOQ==/94557999994394.jpg" src="http://oc1475jft.bkt.clouddn.com/baizhouzhiye.mp3">
				<source title="告白气球" data-img="http://p1.music.126.net/tlp3VWVQVe0Je1r-oHn91g==/17666952835430891.jpg" src="http://oc1475jft.bkt.clouddn.com/gaobaiqiqiu.mp3">
				<source title="too-far" data-img="http://p1.music.126.net/fYNa5MMN0KTIYP2KMpYObQ==/17923139044585525.jpg" src="too-far.mp3">
				<source title="骄傲的少年" data-img="http://p1.music.126.net/Brn39jwEDNPVV6pNWcv_rA==/1391981724588577.jpg" src="http://link.hhtjim.com/163/408332757.mp3">
				<source title="岁月神偷" data-img="http://p1.music.126.net/54wdQi_3rpjreY2oo2jb7w==/5998935441219557.jpg" src="http://link.hhtjim.com/163/28285910.mp3">
			</audio>
			<div class="left">
				<div class="title">默认歌单</div>
				<div class="list">
					<ul>
						<li>你在终点等我</li>
						<li>白昼之夜</li>
						<li>告白气球</li>
						<li>那就这样吧</li>
						<li>骄傲的少年</li>
						<li>岁月神偷</li>
					</ul>
				</div>
			</div>
			<div class="right">
				<h1>G-music-player</h1>
				<div class="cover">
					<img src="img/music.png" id="id-img-initial">
				</div>
				<div class="song_name">
					hello! stranger
				</div>
				<div class="controls-1">
					<span class="music_process">
						<span id="id-span-load_bar"></span>
						<span id="id-span-played_bar"></span>
					</span>
					<span class="voice">
						<span id="id-span-voiced"></span>
					</span>
					<span class="time">
						<span id="id-span-current">0:00</span>
						<span id="id-span-total"></span>
					</span>
				</div>
				<div class="controls-2">
					<span id="id-span-play_mode">循环</span>
					<span id="id-span-prev"><</span>
					<span id="id-span-play">Play</span>
					<span id="id-span-next">></span>
					<span id="id-span-play_quiet">静音</span>
				</div>
			</div>
		</div>
		<footer>
			<a href="还没有啊" target="_blank">博客</a>
			<a href="https://github.com/mytoughguy" target="_blank">我的github</a>
		</footer>
		<script src="js/music.js"></script>
	</body>
</html>
